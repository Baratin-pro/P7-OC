<mat-spinner *ngIf="loading"></mat-spinner>
<p *ngIf="!loading && users.length <= 0">
  Aucun utilisateur inscrit
</p>
<section class="userList"  *ngIf="!loading && users.length > 0">
  <h2 class="userList_title">Liste des membres de Groupomania</h2>
  <mat-card class="userList_card" *ngFor="let user of users">
    <mat-card-header class="userList_card_container">
      <div mat-card-avatar class="userList_card_container_img" style="background-image: url({{user.image}});"></div>
      <mat-card-title class="userList_card_container_title">{{user.names}} {{user.firstnames}} </mat-card-title>
      <mat-card-subtitle><a class="userList_card_container_link" href="mailto:{{user.emails}}">{{user.emails}}</a></mat-card-subtitle>
    </mat-card-header>
  </mat-card>
<!--  
    <div *ngIf="erreur">Nous vous prions de nous excuser de la gêne occasionnée. Nous rencontrons des problèmes de connexion au serveur.</div> -->
</section>
